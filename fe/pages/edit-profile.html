<!doctype html>
<html>
  <head>
    <title>PostIt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../js/verification.js"></script>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="../lib/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../lib/font-awesome.css"/>
    <script defer src="../lib/font-awesome.min.js"></script>
    <!-- Notyf -->
    <link rel="stylesheet" href="../lib/notyf.min.css">
    <script defer src="../lib/notyf.min.js"></script>
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="../lib/sweetalert2.min.css"/>
    <script src="../lib/sweetalert2.min.js"></script>

    <link defer rel="stylesheet" href="../css/sidebar.css" />
    <link defer rel="stylesheet" href="../css/header.css" />
    <link defer rel="stylesheet" href="../css/main-content.css" />
    <link defer rel="stylesheet" href="../css/texts.css" />
    <link defer rel="stylesheet" href="../css/colors.css" />
    <link defer rel="stylesheet" href="../css/layout.css" />
    <link defer rel="stylesheet" href="../css/post.css" />
    <link defer rel="stylesheet" href="../css/inputs.css" />
    <link defer rel="stylesheet" href="../css/edit-profile.css" />

    <script src="../js/config.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/swal.js"></script>
    <script defer src="../js/sidebar.js"></script>
    <script defer src="../js/toast.js"></script>
    <script defer src="../js/logout.js"></script>
    <script defer src="../js/show-password.js"></script>
    <script defer src="../js/edit-profile.js"></script>
  </head>
  <body id="body" class"body">

    <header class="header shadow surface d-block col-12 border-bottom border-color">
      <div class="d-flex flex-row justify-content-between pe-2 ps-2 align-items-center h-100">
          <button class="btn btn-empty border border-color surface d-md-none" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="fa fa-bars"></i>
          </button>
          <div class="logo">
            <img src="../img/logo.png" alt="logo"/>
          </div>
          <img id="header-avatar" class="avatar d-md-none" src="../img/placeholder-profile-picture.png"/>
      </div>
    </header>

    <main class="d-flex flex-column flex-md-row justify-content-md-center">

      <div class="sidebar col-md-3 col-lg-2 p-2 d-md-block collapse" id="sidebar">
        <div class="surface rounded shadow p-1 d-flex flex-column align-items-center border border-color">
          <img id="sidebar-avatar" class="avatar" src="../img/placeholder-profile-picture.png"/>
          <div id="sidebar-profile-info" class="d-none d-md-block"></div>
          <ul id="sidebar-links" class="nav d-flex flex-column align-items-start w-100 pt-md-4">
          </ul>
        </div>
      </div>

      <div class="main-section col-md-9 col-lg-10 p-0 p-2 ps-md-0 h-100">
        <div class="main-section-title surface rounded border border-color p-2 mb-2">
          <h1>Edit profile</h1>
        </div>
        <div class="surface shadow rounded border border-color p-2 mb-2 d-flex flex-column align-items-center">
            <form id="edit-profile-form" class="edit-form col-12 col-lg-8">
                <div class="row gx-2">
                    <div class="input col-12 col-sm-6 d-flex flex-column align-items-center">
                        <label for="name" class="form-label d-block w-100">Name</label>
                        <div class="input-group shadow">
                            <input class="form-control" type="text" id="name" name="name" maxlength="120" required/>
                        </div>
                    </div>

                    <div class="input col-12 col-sm-6 d-flex flex-column align-items-center">
                        <label for="surname" class="form-label d-block w-100">Surname</label>
                        <div class="input-group shadow">
                            <input class="form-control" type="text" id="surname" name="surname" maxlength="10000" required></input>
                        </div>
                    </div>
                </div>
                <div class="row gx-2">
                </div>
                <div class="row gx-2">
                    <div class="input col-12 col-md-12 d-flex flex-column align-items-left">
                        <label for="image" class="form-label mt-1 d-block w-100">Avatar</label>
                        <div id="image-preview" class="w-100 d-flex justify-content-center mb-2"></div>
                        <div class="input-group shadow">
                            <input class="form-control rounded" type="file" id="image" name="image" accept="image/*"/>
                            <input class="form-control d-none" type="text" id="image64" name="image64">
                        </div>
                    </div>
                </div>
                <div class="d-flex col-12 mt-2">
                  <div class="row justify-content-left mt-2 w-100 m-0">
                    <button type="submit" id="save-profile" class="btn btn-success me-2 shadow col-12 col-sm-2 col-md-2">Save</button>
                  </div>
                </div>
            </form>
            <div class="separator">
            </div>
            <hr class="w-100">
            <form id="change-password-form" class="edit-form col-12 col-lg-8">
              <div class="row gx-2">
                <div class="col-12 col-sm-6 d-flex flex-column align-items-center input">
                  <label for="oldPassword" class="form-label mt-1 d-block w-100">Old password</label>
                  <div class="input-group show-password">
                    <input class="form-control" type="password" id="oldPassword" name="oldPassword" required/>
                    <button type="button" class="input-group-text">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row gx-2">
                <div class="col-12 col-sm-6 d-flex flex-column align-items-center input">
                  <label for="newPassword" class="form-label mt-1 d-block w-100">New password</label>
                  <div class="input-group show-password">
                    <input class="form-control" type="password" id="newPassword" name="newPassword" required/>
                    <button type="button" class="input-group-text">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="col-12 col-sm-6 d-flex flex-column align-items-center input">
                  <label for="newPasswordVerify" class="form-label mt-1 d-block w-100">Verify new password</label>
                  <div class="input-group show-password">
                    <input class="form-control" type="password" id="newPasswordVerify" name="newPasswordVerify" required/>
                    <button type="button" class="input-group-text">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="d-flex col-12 mt-2">
                <div class="row justify-content-left mt-2 w-100 m-0">
                  <button type="submit" id="save-password" class="btn btn-success me-2 shadow col-12 col-sm-2 col-md-2 mb-2">Save</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </main>

  </body>
  <footer></footer>
</html>
