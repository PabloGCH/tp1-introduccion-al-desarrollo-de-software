<!doctype html>
<html>
  <head>
    <title>PostIt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />

    <script src="../js/verification.js"></script>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="../lib/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../lib/font-awesome.css"/>
    <script defer src="../lib/font-awesome.min.js"></script>
    <!-- Notyf -->
    <link rel="stylesheet" href="../lib/notyf.min.css">
    <script defer src="../lib/notyf.min.js"></script>
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="../lib/sweetalert2.min.css"/>
    <script src="../lib/sweetalert2.min.js"></script>

    <link defer rel="stylesheet" href="../css/sidebar.css" />
    <link defer rel="stylesheet" href="../css/header.css" />
    <link defer rel="stylesheet" href="../css/main-content.css" />
    <link defer rel="stylesheet" href="../css/texts.css" />
    <link defer rel="stylesheet" href="../css/colors.css" />
    <link defer rel="stylesheet" href="../css/layout.css" />
    <link defer rel="stylesheet" href="../css/post.css" />
    <link defer rel="stylesheet" href="../css/inputs.css" />

    <script src="../js/config.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/swal.js"></script>
    <script defer src="../js/sidebar.js"></script>
    <script defer src="../js/toast.js"></script>
    <script defer src="../js/logout.js"></script>
    <script defer src="../js/img-error-handler.js"></script>
    <script defer src="../js/edit-post.js"></script>
  </head>
  <body id="body" class"body">

    <header class="header shadow surface d-block col-12 border-bottom border-color">
      <div class="d-flex flex-row justify-content-between pe-2 ps-2 align-items-center h-100">
          <button class="btn btn-empty border border-color surface d-md-none" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="fa fa-bars"></i>
          </button>
          <div class="logo">
            <img src="../img/logo.png" alt="logo"/>
          </div>
          <img id="header-avatar" class="avatar d-md-none" src="../img/placeholder-profile-picture.png"/>
      </div>
    </header>

    <main class="d-flex flex-column flex-md-row justify-content-md-center">

      <div class="sidebar col-md-3 col-lg-2 p-2 d-md-block collapse" id="sidebar">
        <div class="surface rounded shadow p-1 d-flex flex-column align-items-center border border-color">
          <img id="sidebar-avatar" class="avatar" src="../img/placeholder-profile-picture.png"/>
          <div id="sidebar-profile-info" class="d-none d-md-block"></div>
          <ul id="sidebar-links" class="nav d-flex flex-column align-items-start w-100 pt-md-4">
          </ul>
        </div>
      </div>

      <div class="main-section col-md-9 col-lg-10 p-0 p-2 ps-md-0 h-100">
        <div class="main-section-title surface rounded border border-color p-2 mb-2">
          <h1>Edit post</h1>
        </div>
        <div class="surface shadow rounded border border-color p-2 mb-2 d-flex flex-column align-items-center">
            <form id="edit-post-form">
                <div class="row gx-2">
                    <div class="input col-12 d-flex flex-column align-items-center">
                        <label for="title" class="form-label d-block w-100">Title</label>
                        <div class="input-group shadow">
                            <input class="form-control" type="text" id="title" name="title" maxlength="120" required/>
                        </div>
                    </div>
                </div>
                <div class="row gx-2">
                    <div class="input col-12 col-md-12 d-flex flex-column align-items-center">
                        <label for="content" class="form-label mt-1 d-block w-100">Content</label>
                        <div class="input-group shadow">
                            <textarea class="form-control" type="text" id="content" name="content" maxlength="10000" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="row gx-2">
                    <div class="input col-12 col-md-12 d-flex flex-column align-items-left">
                        <label for="image" class="form-label mt-1 d-block w-100">Image</label>
                        <div class="input-group shadow">
                            <input class="form-control" type="file" id="image" name="image" accept="image/*"/>
                            <input class="form-control d-none" type="text" id="image64" name="image64">
                        </div>
                        <div id="image-preview" class="mt-2 w-100"></div>
                    </div>
                </div>
                <div class="d-flex col-12 mt-2">
                    <div class="row justify-content-left mt-2 w-100 m-0">
                      <button type="submit" id="save-button" class="btn btn-success me-2 shadow col-12 col-sm-2 col-md-2 mb-2 mb-sm-0">Save</button>
                      <button type="button" id="cancel-button" class="btn btn-danger shadow col-12 col-sm-2 col-md-2">Cancel</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
    </main>

  </body>
  <footer></footer>
</html>
