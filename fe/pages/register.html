<!doctype html>
<html>
  <head>
    <title>intro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Notyf -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- Scripts -->
    <script defer src="../js/toast.js"></script>
    <script defer src="../js/show-password.js"></script>
    <script defer src="../js/register.js"></script>


    <link defer rel="stylesheet" href="../css/texts.css" />
    <link defer rel="stylesheet" href="../css/colors.css" />
    <link defer rel="stylesheet" href="../css/register.css" />
    <link defer rel="stylesheet" href="../css/inputs.css" />
  </head>
  <body id="body" class="body d-flex flex-column justify-content-center align-items-center">
      <div class="w-100 d-flex flex-column justify-content-center align-items-center">
        <header >
          <h1 class="text-center">Register</h1>
        </header>
        <main class="col-12 mt-2 surface rounded border border-color p-2 mb-2 shadow  d-flex flex-column justify-content-center align-items-center register-form-container">
          <form id="register-form" class="d-flex flex-column  register-form w-100">
            <div class="row gx-2">
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="email" class="form-label d-block w-100">Email</label>
                <div class="input-group shadow">
                  <input class="form-control" type="text" id="email" name="email"/>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="email-verify" class="form-label d-block w-100">Verify Email</label>
                <div class="input-group shadow">
                  <input class="form-control" type="text" id="email-verify" name="email-verify"/>
                </div>
              </div>
              <!--
              </div>
            </div>
              -->
            </div>
            <div class="row gx-2">
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="password" class="form-label mt-1 d-block w-100">Password</label>
                <div class="input-group">
                  <input class="form-control" type="password" id="password" name="password"/>
                  <button type="button" onclick="showPassword(event)" class="input-group-text" id="password-toggle">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="password-verify" class="form-label mt-1 d-block w-100">Verify password</label>
                <div class="input-group">
                  <input class="form-control" type="password" id="password-verify" name="password-verify"/>
                  <button type="button" onclick="showPasswordVerify(event)" class="input-group-text" id="password-verify-toggle">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="row gx-2">
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="name" class="form-label mt-1 d-block w-100">Name</label>
                <div class="input-group shadow">
                  <input class="form-control" type="text" id="name" name="name"/>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="surname" class="form-label mt-1 d-block w-100">Surname</label>
                <div class="input-group shadow">
                  <input class="form-control" type="text" id="surname" name="surname"/>
                </div>
              </div>
            </div>

            <div class="row gx-2">
              <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <label for="username" class="form-label mt-1 d-block w-100">Username</label>
                <div class="input-group shadow">
                  <input class="form-control" type="text" id="username" name="username"/>
                </div>
              </div>
            </div>

            <div class="d-flex flex-column justify-content-center col-12 align-items-center">
              <button type="submit" id="register-button" class="btn btn-success mt-2 shadow">Register</button>
              <span class="text-center mt-1 border-top border-color pt-1 col-11">Already have an account? <a href="login" class="link">Sign in</a></span>
            </div>
          </form>
        </main>
      </div>
  </div>
  <footer></footer>
</html>
